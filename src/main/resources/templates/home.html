<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>PAYMENT PAGE</title>

  <style>
    /* Ensure the body takes the full height of the viewport */
    body {
      background: url('./images/background.jpg') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire viewport */
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style for the container */
    .container {
      background: #2b0e62;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 100%;
      width: 100%;
      max-width: 400px; /* Restrict the maximum width of the container */
      position: relative;
      overflow: hidden;
      text-align: center;
      
    }

    /* Header style */
    .container h3 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
      
    }

    /* Input fields styling */
    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.25rem;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
      transition: border-color 0.3s, box-shadow 0.3s;
      margin: 0.5rem 0;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    /* Button styling */
    .btn-success {
      border-radius: 50px;
      padding: 0.75rem;
      font-size: 1rem;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      
    }

    .btn-success {
      background-color: #d91975;
      border-color: #d91975
    }

    .btn-success:hover {
      background-color: #d91975;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-success:active {
      background-color: #1e7e34;
      transform: translateY(0);
    }

    /* Spinner styling */
    .spinner-border {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 3rem;
      height: 3rem;
      border-width: 0.25em;
      border-color: rgba(0, 123, 255, 0.5) transparent transparent transparent;
      animation: spin 1s linear infinite;
    }

    .show-spinner .spinner-border {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 style="color:#e3b440">Donation</h3>
    <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" />
    <input id="payment_field" type="text" class="form-control" placeholder="Enter amount" />
    <button onclick="paymentStart()" class="btn btn-success btn-block" >Pay</button>

    
    <div class="spinner-border"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
